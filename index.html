<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGO JOKER</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-black via-red-900 to-black text-white">
  <header class="text-center py-6">
    <h1 class="text-4xl font-bold text-yellow-400 drop-shadow-lg">BINGO JOKER</h1>
  </header>

  <main class="px-4 pb-10">
    <!-- Zona de búsqueda -->
    <div class="text-center mb-4">
      <input id="buscarInput" type="text" placeholder="Buscar cartón por número (001-1000)" class="text-black px-4 py-2 rounded shadow">
    </div>

    <!-- Zona de cartones -->
    <div id="cartonesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="cargando" class="text-center text-yellow-300 mt-4">Cargando más cartones...</div>
  </main>

  <!-- Panel de extracción y control -->
  <section id="panelAdmin" class="fixed bottom-0 left-0 w-full bg-black bg-opacity-80 text-center p-2 hidden">
    <div class="flex flex-wrap justify-around text-sm">
      <button onclick="extraerBola()" class="bg-yellow-400 text-black px-4 py-2 m-1 rounded font-bold">Extraer Bola</button>
      <button onclick="reiniciarPartida()" class="bg-red-500 px-4 py-2 m-1 rounded font-bold">Reiniciar</button>
      <select id="modoJuego" class="text-black px-2 py-1 rounded m-1">
        <option value="linea">Línea</option>
        <option value="vertical">Vertical</option>
        <option value="horizontal">Horizontal</option>
        <option value="lleno">Cartón Lleno</option>
      </select>
      <span id="infoVentas" class="text-green-400 mt-2">0 cartones vendidos</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
