<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Cartones - Bingo Joker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BINGO JOKER - Venta de Cartones</h1>
  </header>

  <main>
    <div id="cartones-container"></div>
    <div id="loader">Cargando más cartones...</div>
  </main>

  <!-- Formulario de reserva -->
  <div id="formulario-reserva" class="modal hidden">
    <div class="modal-content">
      <h2>Reservar Cartón <span id="carton-numero"></span></h2>
      <form id="form-reserva">
        <input type="hidden" name="ID" id="input-id">
        <label>Nombre:<input type="text" name="Nombre" required></label>
        <label>Apellido:<input type="text" name="Apellido" required></label>
        <label>Teléfono:<input type="text" name="Teléfono" required></label>
        <button type="submit">Reservar</button>
        <button type="button" onclick="cerrarFormulario()">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="script-venta.js"></script>
</body>
</html>
