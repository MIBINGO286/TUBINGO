<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BINGO JOKER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BINGO JOKER</h1>

    <!--üîç Buscador siempre visible-->
    <input id="search-input" type="search" placeholder="Buscar cart√≥n #‚Ä¶" />

    <!--üîí Control panel toggle-->
    <button id="btn-toggle-panel" title="Panel de control">üéõÔ∏è</button>
  </header>

  <!--üéõ PANEL DE CONTROL-->
  <aside id="panel" class="hidden">
    <h2>Panel de control</h2>

    <div id="unlock-area">
      <input id="password-input" type="password" placeholder="Contrase√±a" />
      <button id="btn-unlock">Desbloquear</button>
    </div>

    <div id="panel-content" class="hidden">
      <section>
        <h3>Sorteo autom√°tico</h3>
        <button id="btn-start-draw">Iniciar sorteo</button>
        <button id="btn-stop-draw" disabled>Detener sorteo</button>
        <p id="current-ball"></p>
      </section>

      <section>

      </section>

      </section>

      <section>
        <h3>Administrar cartones</h3>

        <button id="btn-unreserve">Liberar cart√≥n</button>
      </section>
    </div>
  </aside>

  <main>
    <div id="cartones-container"></div>
    <div id="loader">Cargando m√°s cartones‚Ä¶</div>
  </main>

  <!--Modal reserva-->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Reservar cart√≥n #<span id="carton-numero"></span></h2>
      <form id="form-reserva" autocomplete="off">
        <input type="hidden" name="ID" id="input-id" />
        <label>Nombre <input name="Nombre" required /></label>
        <label>Apellido <input name="Apellido" required /></label>
        <label>Tel√©fono <input name="Tel√©fono" pattern="\d{10,}" title="M√≠nimo 10 d√≠gitos" required /></label>
        <button type="submit" id="btn-reservar">Reservar</button>
        <button type="button" onclick="cerrarModal()">Cancelar</button>
      </form>
      <p id="msg-reserva" class="hidden">‚úÖ ¬°Reserva enviada!</p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
