<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BINGO JOKER - Venta y Juego</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BINGO JOKER</h1>
    <nav id="menuPanelControl" class="hidden">
      <button id="btnSacarNumeros">Sacar números automáticos</button>
      <button id="btnDetenerSorteo">Detener sorteo</button>
      <button id="btnModoVertical">Modo Vertical</button>
      <button id="btnModoHorizontal">Modo Horizontal</button>
      <button id="btnModoDiagonal">Modo Diagonal</button>
      <button id="btnModoCartonLleno">Cartón lleno</button>
      <button id="btnReiniciar">Reiniciar partida</button>
      <button id="btnQuitarCartones">Quitar cartones vendidos</button>
    </nav>
    <div id="loginPanel">
      <input type="password" id="inputPassword" placeholder="Contraseña para control" />
      <button id="btnDesbloquear">Desbloquear panel de control</button>
    </div>
  </header>

  <main>
    <section id="cartonesContainer" aria-label="Cartones de bingo">
      <!-- Cartones se cargarán aquí -->
    </section>
    <div id="loading">Cargando más cartones…</div>
  </main>

  <section id="modalReserva" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalReservaTitulo">
    <div class="modal-content">
      <h2 id="modalReservaTitulo">Reservar cartón #<span id="cartonNum"></span></h2>
      <form id="formReserva">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="apellido" placeholder="Apellido" required />
        <input type="tel" name="telefono" placeholder="Teléfono" required pattern="[0-9]{7,15}" />
        <button type="submit">Reservar y enviar WhatsApp</button>
      </form>
      <button id="closeReserva">Cerrar</button>
    </div>
  </section>

  <section id="buscadorCartones">
    <input type="number" id="inputBuscarCarton" placeholder="Buscar cartón por número" min="1" max="1000" />
    <button id="btnBuscarCarton">Buscar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
